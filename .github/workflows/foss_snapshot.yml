  workflow_dispatch:
  workflow_call:          
  
jobs:
  call-image-builder-foss-snapshot:
    permissions:
      contents: write
    uses:
      arix00/openwrt-mx4300/.github/workflows/_image_builder.yml@build
    with:
      build_settings: 
        '{"SOURCE_REPO":  "https://github.com/openwrt/openwrt.git", 
